<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>Saylani Mass IT Training (SMIT)</h1>
        <h2>Login Page</h2>
    </center>
    <form>
        <label for="Username">User Name:</label>
        <input type="text" id="Username" name="Username" placeholder="Enter your User Name" required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Your Password" required>
        <br><br>
        <label for="Email">Email ID:</label>
        <input type="email" id="Email" name="Email" placeholder="Enter Your Email" required>
        <br><br>
        <label for="Department">Department:</label>
        <select id="Department" name="Department">
            <option value="">Choose a Department</option>
            <option value="Security">Security</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Medical">Medical</option>
        </select>
        <br><br>
        <label for="Title">Title:</label>
        <br>
        <input type="radio" id="GuardRadio" name="Title" value="Guard">
        <label for="GuardRadio">Guard</label>
        <br>
        <input type="radio" id="CharteredAccountantRadio" name="Title" value="Chartered Accountant">
        <label for="CharteredAccountantRadio">Chartered Accountant</label>
        <br>
        <input type="radio" id="DoctorRadio" name="Title" value="Doctor">
        <label for="DoctorRadio">Doctor</label>
        <br>
        <input type="radio" id="SoftwareEngineerRadio" name="Title" value="Software Engineer">
        <label for="SoftwareEngineerRadio">Software Engineer</label>
        <br><br>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
