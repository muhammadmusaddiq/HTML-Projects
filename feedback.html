<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" placeholder="Enter your Name" required>
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
    <br><br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your Password" required>
    <br><br>
    <label>Please check all the emotions that apply to you:</label>
    <br>
    <label for="Angry">Angry</label>
    <input type="radio" id="Angry" name="Emotions" value="Angry">
    <label for="Sad">Sad</label>
    <input type="radio" id="Sad" name="Emotions" value="Sad">
    <label for="Happy">Happy</label>
    <input type="radio" id="Happy" name="Emotions" value="Happy">
    <label for="Ambivalent">Ambivalent</label>
    <input type="radio" id="Ambivalent" name="Emotions" value="Ambivalent">
    <br><br>
    <label for="Satisfaction">How satisfied were you with our services?</label>
    <br>
    <label for="VerySatisfied">Very Satisfied</label>
    <input type="radio" id="VerySatisfied" name="Satisfaction" value="Very Satisfied">
    <label for="Satisfied">Satisfied</label>
    <input type="radio" id="Satisfied" name="Satisfaction" value="Satisfied">
    <label for="DidNotCare">Did Not Care</label>
    <input type="radio" id="DidNotCare" name="Satisfaction" value="Did Not Care">
    <label for="Dissatisfied">Dissatisfied</label>
    <input type="radio" id="Dissatisfied" name="Satisfaction" value="Dissatisfied">
    <label for="VeryDisappointed">Very Disappointed</label>
    <input type="radio" id="VeryDisappointed" name="Satisfaction" value="Very Disappointed">
    <br><br>
    <label for="Comment">Comments:</label><br>
    <textarea id="Comment" name="Comment" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
    <br><br>
    <label for="BioPhoto">Upload Bio Photo:</label>
    <input type="file" id="BioPhoto" name="BioPhoto">
    <br><br>
    <label for="VisitedLocations">Locations Visited:</label>
    <select id="VisitedLocations" name="VisitedLocations">
        <option value="None">Select a location</option>
        <option value="New York">Gulshan Campus</option>
        <option value="London">Bahadurabd Campus</option>
        <option value="Paris">Malir Campus</option>
        <option value="Tokyo">Paposh Campus</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
</body>
</html>
